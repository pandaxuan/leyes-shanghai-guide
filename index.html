<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leyes - 答案之书</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    
    <style>
        body { margin: 0; background: #000205; color: white; overflow: hidden; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; -webkit-tap-highlight-color: transparent; }
        #canvas-container { position: fixed; inset: 0; z-index: 0; }
        
        /* 顶部品牌Logo固定 */
        #fixed-nav { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            z-index: 50; 
            pointer-events: none; 
        }

        #main-ui { 
            position: relative; 
            z-index: 10; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            pointer-events: none;
        }

        /* 滚动区域：包含标题和对话 */
        #chat-history { 
            flex-grow: 1;
            margin-top: 80px; 
            margin-bottom: 110px; 
            overflow-y: auto; 
            padding: 0 1.5rem;
            pointer-events: auto;
            /* 文字顶部淡出渐变 */
            mask-image: linear-gradient(to bottom, transparent, black 8%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 8%, black 95%, transparent);
            scroll-behavior: smooth;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        @keyframes answer-reveal {
            from { opacity: 0; transform: scale(0.9) translateY(10px); filter: blur(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .reveal-text { animation: answer-reveal 1.5s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @media (max-width: 640px) {
            #chat-history { margin-top: 70px; margin-bottom: 90px; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="fixed-nav">
        <nav class="p-6 sm:p-8 flex justify-between items-center pointer-events-auto">
            <h1 class="text-xl sm:text-2xl font-light tracking-[0.2em] sm:tracking-[0.3em] text-white/80 uppercase italic">Leyes.</h1>
            <button onclick="askTheUniverse()" class="glass-card text-white/90 px-5 sm:px-8 py-2.5 sm:py-3 rounded-full text-[10px] sm:text-xs tracking-widest border border-white/10 hover:bg-white/5 transition-all">
                询问星河
            </button>
        </nav>
    </div>

    <div id="main-ui">
        <div id="chat-history" class="space-y-8 no-scrollbar max-w-2xl mx-auto w-full">
            
            <div class="text-center pt-16 pb-12 sm:pt-20 sm:pb-20">
                <h2 class="text-3xl sm:text-4xl font-extralight tracking-[0.4em] sm:tracking-[0.5em] mb-4 text-white/90">答案之书</h2>
                <p class="text-white/30 tracking-widest text-[10px] sm:text-sm uppercase">在碎钻星河中找到你的必然</p>
            </div>

            </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-6 sm:p-12 z-50">
        <div class="max-w-xl mx-auto flex gap-3 sm:gap-6 items-center glass-card p-2 sm:p-3 rounded-full">
            <input type="text" id="user-input" class="flex-grow bg-transparent text-white px-4 sm:px-6 py-2 outline-none placeholder:text-white/20 text-xs sm:text-sm tracking-widest" placeholder="描述你的困惑...">
            <button id="send-btn" class="text-white/40 hover:text-white transition-colors p-1 sm:p-2">
                <i data-lucide="arrow-up-circle" class="w-7 h-7 sm:w-8 sm:h-8"></i>
            </button>
        </div>
    </div>

    <div id="fortune-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6 bg-black/80 backdrop-blur-xl">
        <div class="max-w-md w-full text-center">
            <div class="text-white/20 mb-8 sm:mb-12 tracking-[1em] text-[10px] sm:text-xs uppercase">星河的启示</div>
            <p id="fortune-text" class="reveal-text text-xl sm:text-2xl font-light leading-relaxed text-white/90 mb-12 sm:mb-16 tracking-widest px-4"></p>
            <button onclick="closeFortune()" class="text-white/30 hover:text-white text-[10px] sm:text-xs tracking-[0.4em] uppercase transition-all">
                [ 闭上双眼 ]
            </button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://leyes-shanghai-guide.onrender.com';
        let scene, camera, renderer, particles, mouse = new THREE.Vector2(), targetMouse = new THREE.Vector2();
        const PARTICLE_COUNT = window.innerWidth < 640 ? 6000 : 12000;

        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const originalColors = new Float32Array(PARTICLE_COUNT * 3);
            const palette = [new THREE.Color('#ffffff'), new THREE.Color('#93c5fd'), new THREE.Color('#c084fc'), new THREE.Color('#99f6e4'), new THREE.Color('#f9a8d4')];

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                pos[i*3] = (Math.random() - 0.5) * 18;
                pos[i*3+1] = (Math.random() - 0.5) * 18;
                pos[i*3+2] = (Math.random() - 0.5) * 8;
                const col = palette[Math.floor(Math.random() * palette.length)];
                colors[i*3] = originalColors[i*3] = col.r;
                colors[i*3+1] = originalColors[i*3+1] = col.g;
                colors[i*3+2] = originalColors[i*3+2] = col.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.setAttribute('originalColor', new THREE.BufferAttribute(originalColors, 3));
            const mat = new THREE.PointsMaterial({ 
                size: window.innerWidth < 640 ? 0.06 : 0.04, 
                map: createGlowTexture(), 
                vertexColors: true, 
                transparent: true, 
                opacity: 0.7, 
                blending: THREE.AdditiveBlending, 
                depthWrite: false, 
                sizeAttenuation: true 
            });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);

            const handleMove = (x, y) => {
                targetMouse.x = (x / window.innerWidth) * 2 - 1;
                targetMouse.y = -(y / window.innerHeight) * 2 + 1;
            };
            window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
            window.addEventListener('touchmove', (e) => handleMove(e.touches[0].clientX, e.touches[0].clientY), { passive: true });
        }

        function animate() {
            requestAnimationFrame(animate);
            mouse.lerp(targetMouse, 0.03);
            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            const originals = particles.geometry.attributes.originalColor.array;
            const time = Date.now() * 0.0004;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                positions[i3] += Math.sin(time + i) * 0.0005;
                positions[i3+1] += Math.cos(time + i) * 0.0005;
                const flicker = Math.sin(time * 8 + i) > 0.9 ? 1.5 : 1.0;
                colors[i3] = originals[i3] * flicker;
                colors[i3+1] = originals[i3+1] * flicker;
                colors[i3+2] = originals[i3+2] * flicker;
                const dx = positions[i3] - (mouse.x * 6);
                const dy = positions[i3+1] - (mouse.y * 4);
                const distSq = dx*dx + dy*dy;
                if (distSq < 2) {
                    const dist = Math.sqrt(distSq);
                    const force = (1.4 - dist) / 1.4;
                    positions[i3] += dx * force * 0.015;
                    positions[i3+1] += dy * force * 0.015;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            particles.rotation.y += 0.0004;
            renderer.render(scene, camera);
        }

        async function handleStream(res, element) {
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            element.innerText = "";
            const history = document.getElementById('chat-history');
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.substring(6));
                            if (data.text) {
                                element.innerText += data.text;
                                // 流式输出时自动保持滚动到底部
                                history.scrollTop = history.scrollHeight;
                            }
                        } catch (e) { console.error("解析错误", e); }
                    }
                }
            }
        }

        async function askTheUniverse() {
            const modal = document.getElementById('fortune-modal');
            const txt = document.getElementById('fortune-text');
            modal.classList.remove('hidden');
            txt.innerText = "冥想中...";
            try {
                const res = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "请赐予我一段星河的启示", language: 'zh' }),
                });
                await handleStream(res, txt);
            } catch (e) { txt.innerText = "时机未到，请再次叩问。"; console.error(e); }
        }

        function closeFortune() { document.getElementById('fortune-modal').classList.add('hidden'); }

        const handleSend = async () => {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;
            const history = document.getElementById('chat-history');
            
            history.innerHTML += `
                <div class="text-white/20 text-[10px] tracking-[0.3em] uppercase mt-4 mb-2">你</div>
                <div class="text-white/80 font-light text-sm sm:text-base tracking-widest mb-8">${message}</div>
                <div class="text-white/20 text-[10px] tracking-[0.3em] uppercase mt-4 mb-2">星河</div>
                <div id="loading-ai" class="text-white/60 font-light text-sm sm:text-base tracking-widest mb-8 italic">正在聆听...</div>
            `;
            
            const aiDisplay = document.getElementById('loading-ai');
            aiDisplay.id = ""; 
            input.value = "";
            // 发送后立即平滑滚动到底部
            history.scrollTo({ top: history.scrollHeight, behavior: 'smooth' });

            try {
                const res = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, language: 'zh' }),
                });
                await handleStream(res, aiDisplay);
            } catch (e) {
                aiDisplay.innerText = "信号在星尘中迷失了...";
                console.error(e);
            }
        };

        // 按钮点击发送
        document.getElementById('send-btn').onclick = handleSend;

        // 回车键发送
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // 窗口缩放适配
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 初始化
        initThree();
        animate();
        lucide.createIcons();
    </script>
</body>
</html>
