<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyes - 答案之书</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    
    <style>
        body { margin: 0; background: #000205; color: white; overflow-x: hidden; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }
        #canvas-container { position: fixed; inset: 0; z-index: 0; }
        
        #main-ui { position: relative; z-index: 10; pointer-events: none; }
        #main-ui * { pointer-events: auto; }
        
        /* 继承之前的超模糊玻璃质感 */
        .glass-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        /* 答案出现的仪式感动画 */
        @keyframes answer-reveal {
            from { opacity: 0; transform: scale(0.9) translateY(10px); filter: blur(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .reveal-text { animation: answer-reveal 1.5s ease-out forwards; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <nav class="p-8 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-light tracking-[0.3em] text-white/80 uppercase italic">Leyes.</h1>
        <button onclick="askTheUniverse()" class="glass-card text-white/90 px-8 py-3 rounded-full text-xs tracking-widest border border-white/10 hover:bg-white/5 transition-all">
            询问星河
        </button>
    </nav>

    <div id="main-ui" class="max-w-2xl mx-auto px-6 pt-20 text-center">
        <div class="mb-16">
            <h2 id="hero-title" class="text-4xl font-extralight tracking-[0.5em] mb-4 text-white/90">答案之书</h2>
            <p class="text-white/30 tracking-widest text-sm uppercase">在碎钻星河中找到你的必然</p>
        </div>

        <div id="chat-history" class="space-y-8 mb-40 no-scrollbar overflow-y-auto max-h-[40vh] px-4 text-left"></div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-12 z-50">
        <div class="max-w-xl mx-auto flex gap-6 items-center glass-card p-3 rounded-full">
            <input type="text" id="user-input" class="flex-grow bg-transparent text-white px-6 py-2 outline-none placeholder:text-white/20 text-sm tracking-widest" placeholder="描述你内心的困惑...">
            <button id="send-btn" class="text-white/40 hover:text-white transition-colors p-2">
                <i data-lucide="arrow-up-circle" class="w-8 h-8"></i>
            </button>
        </div>
    </div>

    <div id="fortune-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6 bg-black/80 backdrop-blur-xl">
        <div class="max-w-md w-full text-center">
            <div class="text-white/20 mb-12 tracking-[1em] text-xs uppercase">星河的启示</div>
            <p id="fortune-text" class="reveal-text text-2xl font-light leading-relaxed text-white/90 mb-16 tracking-widest px-4"></p>
            <button onclick="closeFortune()" class="text-white/30 hover:text-white text-xs tracking-[0.4em] uppercase transition-all">
                [ 闭上双眼 ]
            </button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, particles, mouse = new THREE.Vector2(), targetMouse = new THREE.Vector2();
        const PARTICLE_COUNT = 12000;

        // 核心：保留之前最满意的“毛玻璃圆形发光贴图”生成函数
        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const originalColors = new Float32Array(PARTICLE_COUNT * 3);

            // 核心：保留色彩丰富的“胶质色彩盘”
            const palette = [
                new THREE.Color('#ffffff'), // 碎钻银
                new THREE.Color('#93c5fd'), // 淡蓝
                new THREE.Color('#c084fc'), // 极光紫
                new THREE.Color('#99f6e4'), // 薄荷绿
                new THREE.Color('#f9a8d4')  // 肉粉
            ];

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                pos[i*3] = (Math.random() - 0.5) * 18;
                pos[i*3+1] = (Math.random() - 0.5) * 18;
                pos[i*3+2] = (Math.random() - 0.5) * 8;
                const col = palette[Math.floor(Math.random() * palette.length)];
                colors[i*3] = originalColors[i*3] = col.r;
                colors[i*3+1] = originalColors[i*3+1] = col.g;
                colors[i*3+2] = originalColors[i*3+2] = col.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.setAttribute('originalColor', new THREE.BufferAttribute(originalColors, 3));

            const mat = new THREE.PointsMaterial({
                size: 0.04,
                map: createGlowTexture(),
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geo, mat);
            scene.add(particles);

            window.addEventListener('mousemove', (e) => {
                targetMouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                targetMouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            mouse.lerp(targetMouse, 0.03); // 保留丝滑的胶质粘滞交互感

            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            const originals = particles.geometry.attributes.originalColor.array;
            const time = Date.now() * 0.0004;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                // 胶质波动
                positions[i3] += Math.sin(time + i) * 0.0005;
                positions[i3+1] += Math.cos(time + i) * 0.0005;

                // 细闪闪烁逻辑
                const flicker = Math.sin(time * 8 + i) > 0.9 ? 1.5 : 1.0;
                colors[i3] = originals[i3] * flicker;
                colors[i3+1] = originals[i3+1] * flicker;
                colors[i3+2] = originals[i3+2] * flicker;

                // 物理碰撞避让
                const dx = positions[i3] - (mouse.x * 6);
                const dy = positions[i3+1] - (mouse.y * 4);
                const distSq = dx*dx + dy*dy;
                if (distSq < 2) {
                    const dist = Math.sqrt(distSq);
                    const force = (1.4 - dist) / 1.4;
                    positions[i3] += dx * force * 0.015;
                    positions[i3+1] += dy * force * 0.015;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            particles.rotation.y += 0.0004;
            renderer.render(scene, camera);
        }

        // 转型答案之书的逻辑
        async function askTheUniverse() {
            const modal = document.getElementById('fortune-modal');
            const txt = document.getElementById('fortune-text');
            modal.classList.remove('hidden');
            txt.innerText = "冥想中...";

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: "作为《答案之书》，请给出一个富有禅意、简短（10字内）的回答，用于解开内心的困惑。例如：‘顺其自然’、‘此刻即是终点’、‘向内寻求’。", 
                        language: 'zh' 
                    }),
                });
                const reader = res.body.getReader();
                let fullText = "";
                while(true) {
                    const {done, value} = await reader.read();
                    if(done) break;
                    const chunk = new TextDecoder().decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));
                            if (data.text) { fullText += data.text; txt.innerText = fullText; }
                        }
                    }
                }
            } catch (e) { txt.innerText = "时机未到，请再次叩问。"; }
        }

        function closeFortune() { document.getElementById('fortune-modal').classList.add('hidden'); }

        document.getElementById('send-btn').onclick = () => {
            const input = document.getElementById('user-input');
            if (input.value) {
                const history = document.getElementById('chat-history');
                history.innerHTML += `<div class="text-white/20 text-xs tracking-[0.3em] uppercase mt-12 mb-2">你</div>
                                      <div class="text-white/80 font-light tracking-widest mb-8">${input.value}</div>`;
                input.value = "";
            }
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initThree();
        animate();
        lucide.createIcons();
    </script>
</body>
</html>
