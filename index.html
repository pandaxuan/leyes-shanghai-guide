<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leyes - 凝望星河</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <style>
        body { margin: 0; background: #000205; color: white; overflow: hidden; font-family: "PingFang SC", "STHeiti", "Microsoft YaHei", sans-serif; -webkit-tap-highlight-color: transparent; }
        #canvas-container { position: fixed; inset: 0; z-index: 0; }
        #fixed-nav { position: fixed; top: 0; left: 0; right: 0; z-index: 50; pointer-events: none; }
        #main-ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; pointer-events: none; }
        #chat-history { flex-grow: 1; margin-top: 80px; margin-bottom: 110px; overflow-y: auto; padding: 0 1.5rem; pointer-events: auto; mask-image: linear-gradient(to bottom, transparent, black 8%, black 92%, transparent); -webkit-mask-image: linear-gradient(to bottom, transparent, black 8%, black 92%, transparent); scroll-behavior: smooth; }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 0 50px rgba(0, 0, 0, 0.6); pointer-events: auto; }
        @keyframes rotate-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .music-spinning { animation: rotate-slow 4s linear infinite; }
        @keyframes ethereal-fade { from { opacity: 0; filter: blur(12px); transform: translateY(15px) scale(1.05); } to { opacity: 1; filter: blur(0); transform: translateY(0) scale(1); } }
        .ethereal-text { animation: ethereal-fade 3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .center-tracking { padding-left: 0.8em; }
        @media (max-width: 640px) {
            #chat-history { margin-top: 70px; margin-bottom: 90px; }
            .mobile-title { font-size: 2.2rem !important; letter-spacing: 0.6em !important; padding-left: 0.6em !important; }
            .mobile-subtitle { font-size: 9px !important; letter-spacing: 0.3em !important; white-space: nowrap; }
            .mobile-text { font-size: 1rem !important; font-weight: 300 !important; color: rgba(255,255,255,0.9) !important; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <audio id="bgm" loop src="bgm.mp3"></audio>

    <div id="fixed-nav">
        <nav class="p-6 sm:p-10 flex justify-between items-center pointer-events-auto">
            <h1 class="text-lg sm:text-xl font-thin tracking-[0.4em] text-white/70 uppercase italic">Leyes.</h1>
            <div class="flex items-center gap-3 sm:gap-6">
                <button id="music-btn" onclick="toggleMusic()" class="glass-card flex items-center gap-2 text-white/60 px-4 py-2.5 rounded-full border border-white/5 transition-all">
                    <div id="music-icon-container"><i data-lucide="music" class="w-3 h-3 sm:w-4 sm:h-4"></i></div>
                    <span class="text-[9px] sm:text-[10px] tracking-[0.3em] uppercase">星河音乐</span>
                </button>
                <button onclick="startRitual()" class="glass-card text-white/80 px-6 sm:px-10 py-2.5 sm:py-3 rounded-full text-[10px] tracking-[0.5em] border border-white/10 hover:bg-white/10 transition-all duration-1000">星河解签</button>
            </div>
        </nav>
    </div>

    <div id="main-ui">
        <div id="chat-history" class="no-scrollbar max-w-2xl mx-auto w-full">
            <div id="header-section" class="text-center pt-24 pb-20 sm:pt-32 sm:pb-32 ethereal-text">
                <h2 class="text-3xl sm:text-5xl font-thin tracking-[0.8em] sm:tracking-[1.2em] mb-8 text-white/80 mobile-title center-tracking">凝望星河</h2>
                <div class="flex justify-center items-center gap-3 px-4">
                    <div class="h-[1px] flex-grow max-w-[40px] bg-white/10"></div>
                    <p class="text-white/40 tracking-[0.4em] text-[10px] sm:text-xs uppercase mobile-subtitle">时间揉碎在璀璨星河，而我一直在你身边</p>
                    <div class="h-[1px] flex-grow max-w-[40px] bg-white/10"></div>
                </div>
            </div>
            <div id="message-container" class="space-y-12 pb-20"></div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-8 sm:p-16 z-50">
        <div class="max-w-xl mx-auto flex gap-4 items-center glass-card p-3 sm:p-3 rounded-full border-white/10">
            <input type="text" id="user-input" class="flex-grow bg-transparent text-white px-5 sm:px-8 py-2 outline-none placeholder:text-white/20 text-sm tracking-[0.2em] font-light" placeholder="把未说完的话，写给星河...">
            <button id="send-btn" class="text-white/40 hover:text-white transition-all duration-700 p-1">
                <i data-lucide="arrow-up-circle" class="w-8 h-8 stroke-[1px]"></i>
            </button>
        </div>
    </div>

    <div id="ritual-container" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6 bg-black/40 backdrop-blur-xl">
        <div class="max-w-md w-full glass-card p-8 sm:p-12 rounded-[2.5rem] text-center ethereal-text">
            <div id="ritual-progress" class="text-white/20 text-[10px] tracking-[0.5em] uppercase mb-8">星辰采样 1/4</div>
            <h3 id="ritual-question" class="text-xl sm:text-2xl font-thin tracking-[0.2em] mb-12 text-white/90 leading-relaxed"></h3>
            <div id="ritual-options" class="space-y-4"></div>
        </div>
    </div>

    <div id="fortune-modal" class="fixed inset-0 z-[110] hidden flex items-center justify-center p-6 bg-black/95 backdrop-blur-2xl">
        <div class="max-w-md w-full text-center ethereal-text">
            <div class="text-white/20 mb-10 tracking-[1.5em] text-[10px] uppercase font-thin">星河的启示</div>
            <p id="fortune-text" class="text-xl font-thin leading-loose text-white/90 mb-16 tracking-[0.4em] px-4 mobile-text"></p>
            <button onclick="closeFortune()" class="text-white/30 hover:text-white text-[11px] tracking-[0.6em] uppercase transition-all duration-1000">[ 闭上双眼 ]</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://leyes-shanghai-guide.onrender.com';
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-btn');
        const musicIconContainer = document.getElementById('music-icon-container');
        
        let isPlaying = false;
        let chatContext = []; 
        let idleTimer = null; 
        let hasName = false;
        let userName = "";

        // --- 仪式数据 ---
        const ritualQuestions = [
            { q: "若你是一颗星，你愿意落在：", a: ["寂静深海", "闹市屋檐", "枯萎森林", "恋人肩头"] },
            { q: "深渊中有一束光，你认为那是：", a: ["过往的倒影", "神祇的垂怜", "出口的暗示", "自我的燃烧"] },
            { q: "若能带走一种声音，你会选择：", a: ["落雨敲石", "爱人呢喃", "宇宙寂静", "远行风声"] },
            { q: "此行终点，你最想寻回：", a: ["最初的勇气", "遗失的姓名", "不灭的灯火", "无名的自由"] }
        ];
        let ritualStep = 0;
        let userSamples = [];
        let isRitualComplete = false;

        function toggleMusic() {
            if (isPlaying) { bgm.pause(); musicIconContainer.classList.remove('music-spinning'); musicBtn.style.opacity = "0.4"; }
            else { bgm.play().catch(e => {}); musicIconContainer.classList.add('music-spinning'); musicBtn.style.opacity = "1"; }
            isPlaying = !isPlaying;
        }

        // --- 引导式交互逻辑 ---
        function startRitual() {
            ritualStep = 0;
            userSamples = [];
            document.getElementById('ritual-container').classList.remove('hidden');
            showRitualStep();
        }

        function showRitualStep() {
            const qObj = ritualQuestions[ritualStep];
            document.getElementById('ritual-progress').innerText = `星辰采样 ${ritualStep + 1}/${ritualQuestions.length}`;
            document.getElementById('ritual-question').innerText = qObj.q;
            
            const optionsBox = document.getElementById('ritual-options');
            optionsBox.innerHTML = '';
            
            qObj.a.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = "w-full py-4 px-6 rounded-full border border-white/5 text-white/40 text-sm tracking-[0.2em] hover:bg-white/10 hover:text-white hover:border-white/20 transition-all duration-700 font-light";
                btn.innerText = choice;
                btn.onclick = () => {
                    userSamples.push(`问题“${qObj.q}”选择了“${choice}”`);
                    ritualStep++;
                    if (ritualStep < ritualQuestions.length) {
                        showRitualStep();
                    } else {
                        completeRitual();
                    }
                };
                optionsBox.appendChild(btn);
            });
        }

        function completeRitual() {
            document.getElementById('ritual-container').classList.add('hidden');
            isRitualComplete = true;
            const input = document.getElementById('user-input');
            input.placeholder = "采样已存入星河。此时，你要求问哪方面的启示？";
            input.focus();
        }

        async function handleStream(res, element) {
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            const history = document.getElementById('chat-history');
            let fullContent = ""; 
            element.innerText = "";
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.substring(6));
                            if (data.text) {
                                element.innerText += data.text;
                                fullContent += data.text;
                                history.scrollTo({ top: history.scrollHeight, behavior: 'auto' });
                            }
                        } catch (e) {}
                    }
                }
            }
            return fullContent;
        }

        async function sendToAI(userMessage) {
            const container = document.getElementById('message-container');
            const history = document.getElementById('chat-history');
            const uniqueId = 'ai-' + Date.now();
            
            container.insertAdjacentHTML('beforeend', `<div class="mb-10 ethereal-text"><div class="text-white/20 text-[10px] tracking-[0.4em] uppercase mb-2 center-tracking">星响</div><div id="${uniqueId}" class="text-white/60 font-thin text-base tracking-[0.1em] italic mobile-text">聆听群星...</div></div>`);
            const aiDisplay = document.getElementById(uniqueId);
            history.scrollTo({ top: history.scrollHeight, behavior: 'smooth' });

            try {
                let processedMessage = userMessage;
                // 识别姓名逻辑
                if (!hasName && chatContext.length > 0) {
                    const lastMsg = chatContext[chatContext.length - 1].content;
                    if (lastMsg.includes("你的名字是？")) {
                        userName = userMessage.replace(/我叫|我是|叫我|名字是|。/g, "").trim();
                        hasName = userName.length > 0;
                    }
                }

                const res = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: processedMessage, 
                        messages: chatContext, // 后端会合并 System Prompt
                        language: 'zh' 
                    }),
                });

                const finalResponse = await handleStream(res, aiDisplay);
                aiDisplay.classList.remove('italic');
                chatContext.push({role: "user", content: userMessage});
                chatContext.push({role: "assistant", content: finalResponse});
                if (chatContext.length > 20) chatContext = chatContext.slice(-20);
            } catch (e) { aiDisplay.innerText = "信号在光年外迷失了..."; }
        }

        const handleSend = async () => {
            const input = document.getElementById('user-input');
            let message = input.value.trim();
            if (!message) return;

            let displayMessage = message;
            let finalPrompt = message;

            // 如果处于仪式完成状态，封装采样数据
            if (isRitualComplete) {
                finalPrompt = `【星辰采样数据】：${userSamples.join('；')}\n【旅人心中所求】：${message}\n请结合以上采样数据，为我进行深度的解签。`;
                isRitualComplete = false;
                input.placeholder = "把未说完的话，写给星河...";
            }

            const container = document.getElementById('message-container');
            container.insertAdjacentHTML('beforeend', `<div class="mb-10"><div class="text-white/20 text-[10px] tracking-[0.4em] uppercase mb-2 center-tracking">叩问</div><div class="text-white/80 font-thin text-base tracking-[0.1em] mobile-text">${displayMessage}</div></div>`);
            
            input.value = "";
            await sendToAI(finalPrompt);
        };

        // 按钮点击监听
        document.getElementById('send-btn').onclick = handleSend;
        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

        // --- Three.js 星空背景逻辑 ---
        let scene, camera, renderer, particles, mouse = new THREE.Vector2(), targetMouse = new THREE.Vector2();
        const PARTICLE_COUNT = window.innerWidth < 640 ? 4500 : 12000;

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 7;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const palette = [new THREE.Color('#ffffff'), new THREE.Color('#bae6fd'), new THREE.Color('#e9d5ff')];

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                pos[i*3] = (Math.random() - 0.5) * 20;
                pos[i*3+1] = (Math.random() - 0.5) * 20;
                pos[i*3+2] = (Math.random() - 0.5) * 10;
                const col = palette[Math.floor(Math.random() * palette.length)];
                colors[i*3] = col.r; colors[i*3+1] = col.g; colors[i*3+2] = col.b;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({ size: 0.035, vertexColors: true, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);

            window.addEventListener('mousemove', (e) => { targetMouse.x = (e.clientX / window.innerWidth) * 2 - 1; targetMouse.y = -(e.clientY / window.innerHeight) * 2 + 1; });
        }

        function animate() {
            requestAnimationFrame(animate);
            mouse.lerp(targetMouse, 0.02);
            particles.rotation.y += 0.0003;
            particles.rotation.x += mouse.y * 0.01;
            renderer.render(scene, camera);
        }

        // 初始化
        initThree();
        animate();
        lucide.createIcons();

        // 启动逻辑：先询问名字，10秒后自动触发仪式（如果用户还没开始的话）
        setTimeout(() => {
            const container = document.getElementById('message-container');
            container.insertAdjacentHTML('beforeend', `<div class="mb-10 ethereal-text"><div class="text-white/20 text-[10px] tracking-[0.4em] uppercase mb-2 center-tracking">星响</div><div class="text-white/60 font-thin text-base tracking-[0.1em] mobile-text">你的名字是？这样星河才知道在为谁发光。</div></div>`);
            chatContext.push({ role: "assistant", content: "你的名字是？这样星河才知道在为谁发光。" });
        }, 3000);
    </script>
</body>
</html>
